<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <nav class="container">
        <div class="logo">

        </div>

                <li class="hover-link" id="ipl">IPL</li>
                <li class="hover-link" id="finance">Finance</li>
                <li class="hover-link" id="politics">Politics</li>
                <li class="hover-link" id="technology">Technology</li>

        </div>
        <div class="search">
            <input type="text" placeholder="eg.Science" id="search-text">
            <button id="search-button">Search</button>
        </div>
    </nav>
<main>
